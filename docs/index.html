<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>yichao</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
	.demo-theme-preview a {
	  font-size: 20px;
	  min-width: 100px;
      padding-right: 10px;
    }
    .demo-theme-preview a:hover {
	  font-size: 20px;
	  min-width: 100px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="app-nav">
	<a href="#/README" >首页</a>
    <span class="demo-theme-preview">
		<a data-theme="vue">vue</a>
		<a data-theme="dark">dark</a>
	</span>
  </nav>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/QingWei-Li/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      name: '目录',
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script>
	  var preview = Docsify.dom.find('.demo-theme-preview');
	  var themes = Docsify.dom.findAll('[rel="stylesheet"]');
	  var aDisplay = Docsify.dom.findAll('[themes="theme"]');
	  preview.onclick = function (e) {
		var title = e.target.getAttribute('data-theme')
		themes.forEach(function (theme) {
		  theme.visibility = theme.title !== title
		  theme.disabled = theme.title !== title
		});
		aDisplay.forEach(function (theme) {
		  theme.disabled = theme.title !== title
		});
	  };
  </script>
</body>

</html>
